



<div class="productList__container">

    <h2>Products</h2>

    <table class="productList__table" *ngIf="products.length > 1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Descripton</th>
                <th>Category</th>
                <th>Price</th>
                <th>View</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td><a [routerLink]="['/products','edit', product.id]">View</a></td>
            </tr>
        </tbody>

    </table>

    <p *ngIf="products.length <= 0" class="no-items">No products have been found</p>

</div>
